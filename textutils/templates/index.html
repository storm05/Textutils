<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact">Contact</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
  </nav>

  <!-- Alert -->
  <div class="alert alert-info" role="alert">
  Welcome to TextUtils !
  </div>

<div class="container">
    <!-- CSRF Token is used to prevent unauthorized commands from being executed on behalf of a logged-in user. -->
    <form action="/analyze"  method="post">{% csrf_token %}
       <div class="form-group" style="white-space: pre-line;">
         <label for="exampleFormControlTextarea">Enter Your Text Here...</label>
         <textarea name="text" class="form-control" id="exampleFormControlTextarea" rows="5"></textarea>
       </div>

        <div class="container">
            <div class="form-check form-switch">
              <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault1">
              <label class="form-check-label" for="switchCheckDefault1">Remove Punctuation</label>
            </div>

            <div class="form-check form-switch">
              <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault2">
              <label class="form-check-label" for="switchCheckDefault2">UPPER CASE</label>
            </div>

            <div class="form-check form-switch">
              <input name="removespace" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault3">
              <label class="form-check-label" for="switchCheckDefault3">Remove Extra Space</label>
            </div>

            <div class="form-check form-switch">
              <input name="newlineremove" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault4">
              <label class="form-check-label" for="switchCheckDefault4">Remove New Line</label>
            </div>

            <button type="submit" class="btn btn-info mt-2 btn-outline-dark">Analyze Text</button>

        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
