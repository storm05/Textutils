<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container" style="max-width: 800px; margin: auto; padding: 2rem;">
  <h1>Contact Us</h1>
  <p>If you have any questions, feedback, or suggestions regarding TextUtils, feel free to reach out. We'd love to hear from you!</p>

  <h2>📧 Email</h2>
  <p>You can email us at: <a href="mailto:contact@textutils.com">contact@textutils.com</a></p>

  <h2>💬 Feedback Form</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <div style="margin-bottom: 1rem;">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem;">
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="_replyto" required style="width: 100%; padding: 0.5rem;">
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem;"></textarea>
    </div>
    <button type="submit" style="padding: 0.5rem 1rem; background-color: #2c3e50; color: white; border: none; border-radius: 4px;">
      Send
    </button>
  </form>

  <h2>📍 Location</h2>
  <p>MNIT Jaipur, Rajasthan, India</p>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
